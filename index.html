<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mangel melden</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module"> import pdfjsDist from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/+esm' </script>



</head>
<body>
  <div class="container">
    <h1>Mangel melden</h1>
    <form id="mangelForm">
      <label for="mangelText"></label>
      <input type="text" id="mangelText" placeholder="Was möchtest du melden?" required>

      <label for="mangelOrt"></label>
      <input type="text" id="mangelOrt" placeholder="Wo liegt der Mangel?" required>

      <div class="left">
      <label for="fotoUpload">Fotos hinzufügen</label>
      <input type="file" id="fotoUpload" accept="image/*" required>
      </div>

      <div class="left">
      <label for="lageplanLink">Lageplan auswählen</label>
      <input type="file" id="lageplanLink" accept="application/pdf">
      </div>

      <button type="submit" id="submitMangel" class="buttonClass">Teilen</button>
    </form>


  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
